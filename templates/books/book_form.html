{% extends 'base.html' %}
{% block title %}{% if instance and instance.id %}Edit Book{% else %}Add Book{% endif %}{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>{% if instance and instance.id %}Edit Book{% else %}Add Book{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if instance and instance.id %}Update{% else %}Add{% endif %}</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
