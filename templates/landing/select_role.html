{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Welcome - Select Your Role{% endblock %}
{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height:100vh; background: linear-gradient(135deg, #f7fafd 60%, #eef3fc 100%);">
    <div class="p-4 rounded-4 shadow-lg bg-white" style="min-width:360px; max-width: 600px;">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo.jpg' %}" alt="School Logo" style="width: 75px; height: 75px; border-radius: 22px; box-shadow:0 2px 12px 0 #dbeafe;" class="mb-2"/>
            <h1 class="fw-bold mb-1" style="letter-spacing:1.5px; color:#31409a;">Welcome!</h1>
            <small class="text-muted" style="font-size:1.08em;">Please select your role to proceed</small>
        </div>
        <form method="post" id="role-select-form">
            {% csrf_token %}
            <div class="row g-4 mt-2">
                <div class="col-12 col-md-4">
                    <button type="submit" name="role" value="student" class="btn p-0 w-100 border-0 bg-transparent">
                        <div class="card border-0 shadow-sm h-100 hover-shadow text-center py-4 role-card role-student">
                            <img src="{% static 'img/graduation-cap.svg' %}" alt="Student" style="width:48px; height:48px;" class="mb-2">
                            <h5 class="fw-bold mb-1" style="color:#2967b3;">Student</h5>
                            <div class="text-muted" style="font-size:1em;">Access your library account, borrow books, and view your activity.</div>
                        </div>
                    </button>
                </div>
                <div class="col-12 col-md-4">
                    <button type="submit" name="role" value="staff" class="btn p-0 w-100 border-0 bg-transparent">
                        <div class="card border-0 shadow-sm h-100 hover-shadow text-center py-4 role-card role-staff">
                            <img src="{% static 'img/users.svg' %}" alt="Staff" style="width:48px; height:48px;" class="mb-2">
                            <h5 class="fw-bold mb-1" style="color:#2cbfae;">Staff</h5>
                            <div class="text-muted" style="font-size:1em;">Manage students, books, borrows and library resources.</div>
                        </div>
                    </button>
                </div>
                <div class="col-12 col-md-4">
                    <button type="submit" name="role" value="admin" class="btn p-0 w-100 border-0 bg-transparent">
                        <div class="card border-0 shadow-sm h-100 hover-shadow text-center py-4 role-card role-admin">
                            <img src="{% static 'img/settings.svg' %}" alt="Admin" style="width:48px; height:48px;" class="mb-2">
                            <h5 class="fw-bold mb-1" style="color:#f48c06;">Admin</h5>
                            <div class="text-muted" style="font-size:1em;">Site administration and advanced system settings.</div>
                        </div>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<style>
.role-card {
    transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
    border-radius: 1.25rem;
    background: #f7fafc;
    box-shadow: 0 2px 10px 0 #e7eafc;
}
.role-student:hover {
    background: linear-gradient(115deg, #e3f0fc 70%, #dbeafe 100%);
}
.role-staff:hover {
    background: linear-gradient(115deg, #e6fcf4 60%, #c7f7e7 100%);
}
.role-admin:hover {
    background: linear-gradient(115deg, #fff3e0 60%, #ffe4c2 100%);
}
.role-card:hover {
    transform: translateY(-8px) scale(1.035);
    box-shadow: 0 8px 32px 0 #b5c8f7;
}
@media (max-width: 767px) {
    .role-card { margin-bottom: 1rem; }
    .container-fluid { padding: 0 10px; }
}
</style>
{% endblock %}
