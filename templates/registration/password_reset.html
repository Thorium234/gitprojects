{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center font-weight-light my-3">
                        <i class="fas fa-key me-2"></i>Password Reset
                    </h3>
                </div>
                
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="id_email" 
                                   placeholder="name@example.com" required>
                            <label for="id_email"><i class="fas fa-envelope me-2"></i>Email address</label>
                            <small class="form-text text-muted">
                                Enter the email address associated with your account.
                            </small>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center py-3">
                    <div class="small">
                        Remember your password? 
                        <a href="{% url 'login' %}" class="text-decoration-none">
                            <i class="fas fa-sign-in-alt me-1"></i>Login here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
