{% extends 'base_auth.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center font-weight-light my-3">
                        <i class="fas fa-check-circle me-2"></i>Password Reset Complete
                    </h3>
                </div>
                
                <div class="card-body text-center">
                    <i class="fas fa-lock-open fa-5x text-success mb-4"></i>
                    <h4>Password Changed Successfully</h4>
                    <p class="lead">
                        Your password has been set. You may go ahead and log in now.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
