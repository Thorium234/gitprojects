{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Upload Revision Paper{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Upload Revision Paper</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Upload</button>
        <a href="{% url 'revision_papers_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
